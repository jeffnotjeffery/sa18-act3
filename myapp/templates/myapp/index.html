<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
</head>
<body>
    <h1>All Products</h1>
    <ul>
        {% for product in products %}
        <li>
            <h2>{{ product.fields.name }}</h2>
            <p><strong>Price:</strong> ${{ product.fields.price }}</p>
            <p><strong>Description:</strong> {{ product.fields.description }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
